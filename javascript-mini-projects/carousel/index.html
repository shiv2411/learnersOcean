<!doctype html>
<html lang="en">
  <head>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
        <button id="backArrow" class="back-arrow carousel-button"> &lt;  </button>
        <div class="image-container">
        <img id = "carouselImage"  alt="carousel image">
        </div>
        <button id="fwdArrow" class="fwd-arrow carousel-button" > &gt;</button>
    </div>
    <div class="input-fields">
        <div class="auto-play">
            <label>Autoplay</label>
        <input id="autoplay" type="checkbox"/>
        </div>
        <div class="infinite-scroll">
            <label>Infinite scroll</label>
        <input id="infiniteScroll" type="checkbox"/>
        </div>
    </div>
  </body>
</html>
